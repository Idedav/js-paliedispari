<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Parola palindroma - Pari e Dispari</title>
</head>
<body>
    
    <div class="container text-center my-5">
        <h1>Parola palindroma</h1>
        <input type="text" placeholder="inserisci una parola..." id="word-user">
        <button id="btn-check" class="btn btn-info">Verifica</button>
        <p id="palindrome-output"></p>
    </div>

    <div class="container text-center my-5">
        <h1>Gioco pari o dispari</h1>
        <div class="my-4">
            <label for="">Inserisci un numero compreso tra 1 e 5</label>
            <input type="text" id="number-input">
        </div>
        <div class="my-4">
            <label for="">Scegli tra pari e dispari</label>
            <select name="" id="odd-even-input">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
        </div>
        <button class="btn btn-danger" id="btn-calc">Calcola</button>
        <p id="output-odd-even" class="my-2"></p>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
